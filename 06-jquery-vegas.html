<html>
    <head>
        <link rel="stylesheet" href="css/vegas-style.css"/>     <!-- voegt CSS bestand toe -->
        <link rel="stylesheet" href="vegas/vegas.css"/>          <!-- Voegt Vegas stylesheet toe-->
        <script src="js/jquery.js"></script>
        <script src="vegas/vegas.js"> </script>                 <!-- Voegt Vegas JQuery plugin toe-->
        <script src="vegas-info.json"></script>                 <!-- Voegt het JSON script toe-->
        
        <script>
            $(document).ready( function() {
                    
                $("#background-image").vegas({                               // let op de #!!! dit is een ID voor later en hier moet dus een #
                    overlay: 'vegas/overlays/02.png',                        // Voegt een vegas overlay toe
                    slides: mySlides,                                        // JS snapt hier volgens mij niet dat ik mySlides van het JSON bestand probeer te pakken
                    walk: function (index, slideSettings) {
                        $(".text-block h1").html(mySlides[index].title)
                        $(".text-block h4").html(mySlides[index].subtitle)
                    }
                }) // Einde background-image functie

            }) // Einde .ready functie
        </script>
    </head>
    <body>
        <div id="background-image"> 

            <div class="text-block">
                <h1></h1>
                <h4></h4>
            </div> <!-- Einde text-block -->
            
        </div> <!-- background-image -->
    </body>
</html>
