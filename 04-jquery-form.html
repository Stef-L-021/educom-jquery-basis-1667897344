<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(function() {

                $("#save").click(function() {
                    
                    const data= {                                       // nieuwe variable genaamd data
                        id: $("#id").val(),                             // mogelijk een array van 3
                        name: $("#name").val().toUpperCase(),           // mogelijk een array van 3
                        city: $("#city").val()                          // mogelijk een array van 3
                    }

                    $.ajax({
                        url: "https://api.dev-master.ninja/js/form",
                        method: "POST",
                        data: data,
                        success: function(data) {
                            $("#name").val(data.form_data.name)
                            $("#date").val(data.date)
                            console.log(data.form_data.name, data.date)
                        } 
                    }) // Eindigd Ajax functie
                }) /// Eindigd click functie
            }) //// Eindigd document ready functie
        </script>
    </head>
    <body>
        <form id="form">
            ID <input type="text" name="id" id="id" value="1234"> <br>
            Name: <input type="text" id="name"> <br>
            City: <input type="text" id="city"> <br>
            Date: <input type="text" disabled id="date"> <br>
        </form>
        <button id="save"> Save </button>
    </body>
</html>
