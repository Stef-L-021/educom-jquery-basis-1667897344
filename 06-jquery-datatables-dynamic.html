<html>
    <head>
        <title> Dynamic Table </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
        <script src=js/jquery.js></script>
        <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

        <script>
            $(document).ready( function () {

                const dTable = $("#theBeatles").DataTable({                 // hebben we hier een variable of functie gemaakt?
                    ajax: "https://api.dev-master.ninja/js/beatles",
                    columns: [
                        {data: "id"},
                        {data: "firstname"},
                        {data: "lastname"},
                        {data: "dateOfBirth"},
                        {data: "email"}
                    ]
                }) // Einde dTable
                
                // maak hier een form zoals in in "posting a form"

                const data = {
                    firstname: $("#firstname").val(),
                    lastname: $("#lastname").val(),
                    email: $("#email").val()
                }

                $.ajax({
                    url: "https://api.dev-master.ninja/js/person/save",
                    method: "POST",
                    data: data,
                    success: function(dateOfBirth) {
                        console.log(dateOfBirth)
                    }
                })

            }) // einde doc ready functie

        </script>
    </head>
    <body>
        <table id="theBeatles"
               class="display nowrap dataTable dtr-inline collapsed">
            <thead>                         <!-- 5 headings -->
                <th> ID </th>
                <th> Firstname</th>
                <th> lastname </th>
                <th> Date of Birth </th>
                <th> Email </th>
            </thead>
            <tbody> </tbody>    <!-- Niks staat blijkbaar in de body-->
        </table>
        <form id="form">        <!-- moet je deze form dan ook helemaal maken?-->
            <input type="text" name="id" id="id"> <br>
        </form>
    </body>
</html>
