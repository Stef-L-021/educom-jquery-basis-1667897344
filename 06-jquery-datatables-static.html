<html>
    <head>
        <title> It's a datatable! </title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"/>       <!-- Voegt datatables link toe aan CSS -->
        <script src="js/jquery.js"></script>
        <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>                 <!-- Voegt datatables link aan JS toe-->

        <script>                                // javascript gedeelte
            $(document).ready(function() {
                $('#theBeatles').DataTable()
            }) // Einde ready function
        </script>
    </head>
    <body>
        <table id="theBeatles"
               class="Display nowrap dataTable dtr-inline collapsed">
            <thead> <!-- Headings -->
                <th> Name </th>
                <th> Email </th>
                <th> Instruments </th>
            </thead>
            <tbody>
                <tr> <!-- Nieuwe rij -->
                    <td> John Lennon </td>
                    <td> john@thebeatles.co.uk </td>
                    <td> Guitar / Vocals</td>
                </tr>
                
                <tr>
                    <td> George Harrison </td>
                    <td> george@thebeatles.co.uk </td>
                    <td> Guitar / Vocals </td>
                </tr>

                <tr>
                    <td> Paul McCartney </td>
                    <td> thebeatles.co.uk </td>
                    <td> Bass / Vocals </td>
                </tr>

                <tr>
                    <td> Ringo Starr </td>
                    <td> ringo@thebeatles.co.uk </td>
                    <td> Drums / Vocals </td> 
                </tr>
            </tbody>
        </table> <!-- Einde table-->
    </body>
</html>
