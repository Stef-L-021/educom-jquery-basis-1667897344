<!DOCTYPE html>
<html lang="en">
  <head>   
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready( function() {

        $(".star").click(function() {
            const value = $(this).attr('data-value')

            /// verwijder alle rode sterren:
            $(".star").removeClass('red')

            /// eerdere sterren worden ook rood:
            $(".star").each( (index, elem) => {
                const itemValue = $(elem).attr('data-value')
                if(itemValue <= value) {
                    $(elem).addClass('red')
                }
            }) // eindeigd eerdere sterren worden rood functie

            $.ajax({                                                // Let op hier met de $ dat deze erbij moet!
            url: "https://api.dev-master.ninja/js/rating",
            method: "POST",
            data: {rating: value},
            success: function(result) {
              console.log(result)
              console.log(result.result)
              // alert("hallo")
                ///code
            }
            }) // eindigd ajax functie

        }) /// Eindigd click functie

      }) //// eindigd document ready



    </script>
  </head>
  <body>
     <span class="star" data-value="1">*</span>
     <span class="star" data-value="2">*</span>
     <span class="star" data-value="3">*</span>
     <span class="star" data-value="4">*</span>
     <span class="star" data-value="5">*</span>
  </body>
</html>
